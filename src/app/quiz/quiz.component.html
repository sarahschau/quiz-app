 
<h2 class="quiz__title">Question {{ questionIdx+1 }} of {{ questionCount }}</h2>
<div class="quiz__questions">
    <app-question (updateQuestion)="enableNavigation()" [question]="activeQuestion"></app-question>
</div>

<div class="quiz__navigation">
    <button class="quiz__navigation-btn" *ngIf="questionCount - 1 !== questionIdx && buttonIsEnabled" (click)="incrementQuestionIdx()">Next</button>
</div>
